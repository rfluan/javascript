<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        button {
            font-size: 1em;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button id="botao" onclick="clicar()">Inicie o desafio</button>

    <script>
        function clicar() {
            window.document.getElementById('botao')
            var nome = window.prompt('Qual é o seu nome?')
            var anos = window.prompt(`Olá ${nome} Quantos anos voce tem`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${anos} anos de idade!`)
        }
    </script>
</body>
</html>
