<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de Origem</title>
</head>
<body>
    <h1>Pais de Origem</h1>
    Qual país vc nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = document.getElementById('pais').value //Sempre colocar o .value
            var res = document.getElementById('res')
        

            if (pais == 'Brasil') {
                res.innerHTML = `Você é BR`
            } else {
                res.innerHTML = `Você é gringo` 
            }
        }

        
    </script>
</body>
</html>
